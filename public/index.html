<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Documatt Snippets, reStructuredText online preview and editor</title>
    <meta name="description" content="Preview and edit reStructuredText files online with Sphinx and Docutils without installing it.">

    <!-- Prod HTML must contain "IAMUP" text that is checked by
     monitoring tools. We can't use comments, since they are stripped out
     during the build. -->
    <%= process.env.NODE_ENV === 'production' ? `
    <meta itemprop="**[[!!IAMUP!!]]**">
    ` : '' %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <%= process.env.NODE_ENV === 'production' ? `
    <!-- This will be included only in dist/index.html -->
    <!-- Use <script></script>, not <script /> that breaks dist/index.html -->
    <!-- Cookie bar -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?theme=grey&tracking=1&thirdparty=1&always=1&hideDetailsBtn=1&showPolicyLink=1&privacyPage=https%3A%2F%2Fdocumatt.com%2Fabout%2Flegal%2Fprivacy%2F"></script>

    <!-- Default Statcounter code for Snippets.documatt.com https://snippets.documatt.com -->
    <script type="text/javascript">
        var sc_project=12361966;
        var sc_invisible=1;
        var sc_security="1bd7d864";
    </script>
    <script
        type="text/javascript"
        src="https://www.statcounter.com/counter/counter.js"
        async
    ></script>
    <noscript>
        <div class="statcounter">
            <a title="Web Analytics"
               href="https://statcounter.com/" target="_blank"><img
                    class="statcounter"
                    src="https://c.statcounter.com/12361966/0/1bd7d864/1/"
                    alt="Web Analytics">
            </a>
        </div>
    </noscript>
    <!-- End of Statcounter Code -->
    ` : '' %>
  </body>
</html>
