<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-M548LX3N');</script>
    <!-- End Google Tag Manager -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Documatt Snippets, reStructuredText online preview and editor</title>
    <meta name="description" content="Preview and edit reStructuredText files online with Sphinx and Docutils without installing it.">

    <!-- Prod HTML must contain "IAMUP" text that is checked by
     monitoring tools. We can't use comments, since they are stripped out
     during the build. -->
    <%= process.env.NODE_ENV === 'production' ? `
    <meta itemprop="**[[!!IAMUP!!]]**">
    ` : '' %>
  </head>
  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M548LX3N"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <%= process.env.NODE_ENV === 'production' ? `
    <!-- This will be included only in dist/index.html -->
    <!-- Use <script></script>, not <script /> that breaks dist/index.html -->
    <!-- ... -->
    ` : '' %>
  </body>
</html>
